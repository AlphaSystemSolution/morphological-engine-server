plugins {
    id 'java'
    id 'maven-publish'
    id 'io.spring.dependency-management' version "1.0.10.RELEASE"
    id 'org.springframework.boot' version '2.3.4.RELEASE'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.alphasystem.arabics:morphological-engine-docx:4.0.0-SNAPSHOT'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile "io.springfox:springfox-boot-starter:3.0.0"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testng:testng:7.1.0'
    testImplementation 'org.uncommons:reportng:1.1.4'
}

group = 'com.alphasystem.arabic'
version = '4.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG() {
        suites "testng/testng.xml"
    }
}
